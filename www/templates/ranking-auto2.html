<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
 <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-content class="padding">
   <!-- stat card -->
   <div align="center">
    <p> Alliance Switch Placing Per Match </p>

   </div>

   <ion-list>
      <ion-item class="item-remove-animate " ng-repeat="team in teams" type="item-text-wrap" >
        <p>  {{team.Index}}. <b> Team {{team.Team}} </b> </p>
        <p> Alliance Switch Placed: <i> {{team.AverageHighGoal}} </i> </p>
        <p> Total Matches Played: <i> {{team.matchCount}} </i> </p>


      </ion-item>
    </ion-list>


  </ion-content>
</ion-view>
